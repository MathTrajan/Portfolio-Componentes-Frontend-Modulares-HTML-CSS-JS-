<style>
  /* Estilos Gerais */
  #procolchoes-catalogo-content {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    line-height: 1.6;
    color: #333;
    width: 100%;
    background-color: white;
  }

  #procolchoes-catalogo-content .container {
    max-width: 2400px;
    margin: 0 auto;
    padding: 0 1rem;
  }

  /* Animação de Fade-In com IntersectionObserver */
  #procolchoes-catalogo-content .fade-in-observer {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.7s ease;
  }

  #procolchoes-catalogo-content .fade-in-observer.visible {
    opacity: 1;
    transform: translateY(0);
  }

  /* Seções */
  #procolchoes-catalogo-content .section {
    padding: 4rem 0;
    border-radius: 8px;
  }

  #procolchoes-catalogo-content .section-header {
    text-align: center;
    margin-bottom: 3rem;
  }

  #procolchoes-catalogo-content .section-icon {
    font-size: 3rem;
    color: #082070;
    margin-bottom: 1rem;
  }

  #procolchoes-catalogo-content .section h2 {
    font-size: clamp(2rem, 5vw, 3rem);
    font-weight: 700;
    color: #082070;
    margin-bottom: 1rem;
  }

  /* Grid de Catálogos */
  #procolchoes-catalogo-content .catalog-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 colunas * /*(auto-fit, minmax(300px, 1fr));*/
    gap: 5rem;
  }

  /* Card do Catálogo */
  #procolchoes-catalogo-content .catalog-card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    cursor: pointer;
  }

  #procolchoes-catalogo-content .catalog-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  }

  #procolchoes-catalogo-content .card-image-container {
    position: relative;
    height: 250px;
    overflow: hidden;
  }

  #procolchoes-catalogo-content .catalog-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  #procolchoes-catalogo-content .catalog-card:hover img {
    transform: scale(1.05);
  }

  #procolchoes-catalogo-content .card-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, rgba(8, 32, 112, 0.8), rgba(30, 64, 175, 0.6));
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
  }

  #procolchoes-catalogo-content .catalog-card:hover .card-overlay {
    opacity: 1;
  }

  #procolchoes-catalogo-content .overlay-icon {
    color: white;
    font-size: 2rem;
  }

  /* Conteúdo do Card */
  #procolchoes-catalogo-content .card-content {
    padding: 1.5rem;
  }

  #procolchoes-catalogo-content .card-category {
    display: inline-block;
    background: linear-gradient(135deg, #f59e0b, #ef4444);
    color: white;
    padding: 0.3rem 0.8rem;
    border-radius: 15px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    margin-bottom: 1rem;
  }

  #procolchoes-catalogo-content .card-title {
    font-size: 1.25rem;
    font-weight: 700;
    color: #082070;
    margin-bottom: 0.5rem;
  }

  #procolchoes-catalogo-content .card-description {
    color: #64748b;
    margin-bottom: 1rem;
    font-size: 0.9rem;
    line-height: 1.5;
  }

  #procolchoes-catalogo-content .btn-view-modern {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: linear-gradient(135deg, #082070, #1e40af);
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    transition: all 0.3s ease;
  }

  #procolchoes-catalogo-content .btn-view-modern:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(8, 32, 112, 0.3);
  }

  /* Responsivo */
  @media (max-width: 768px) {
    #procolchoes-catalogo-content .catalog-grid {
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    #procolchoes-catalogo-content .section {
      padding: 3rem 0;
    }

    #procolchoes-catalogo-content .card-content {
      padding: 1.25rem;
    }
  }
</style>

<!-- JavaScript para ativar animações -->
<script>
  (function () {
    function initializeAnimations() {
      if ('IntersectionObserver' in window) {
        const observerOptions = {
          threshold: 0.1,
          rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver(function (entries, obs) {
          entries.forEach(function (entry) {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              obs.unobserve(entry.target);
            }
          });
        }, observerOptions);

        document.querySelectorAll("#procolchoes-catalogo-content .fade-in-observer").forEach(el => observer.observe(el));
      } else {
        document.querySelectorAll("#procolchoes-catalogo-content .fade-in-observer").forEach(el => el.classList.add("visible"));
      }
    }

    if (document.readyState === "complete" || (document.readyState !== "loading" && !document.documentElement.doScroll)) {
      initializeAnimations();
    } else {
      document.addEventListener("DOMContentLoaded", initializeAnimations);
    }
  })();
</script>
